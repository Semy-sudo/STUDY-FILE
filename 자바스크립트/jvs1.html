<!DOCTYPE>
<html>
<head>
<title>자바스크립트 코드위치</title>

<script>
function paragraph_onmouseover(){
  paragraph.style.background="yellow";
}
function paragraph_onmouseout(){
  paragraph.style.color="black";
}
</script>

</head>
<body>
<h3>마우스 올려 보세요</h3>
<hr>
<p id=paragraph onmouseover=paragraph_onmouseover()
onmouseout=paragraph_onmouseout()>여기에 마우스를 올리면 배경색이 노란색으로 변합니다.</p>

</body>
</html>

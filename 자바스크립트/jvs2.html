<!DOCTYPE html>
<html>
<head>
    <title>document.write()</title>
</head>
<body>
    <script>
        document.write("<h3>document.write()로 만들기</h3>");
        document.write("<hr>");
        document.write("<table border='1'>");
        document.write("<tbody>");

        document.write("<tr>"); //가로줄 만드는 역할
        document.write("<th>"); //제목
        document.write("n");
        for (var i = 0 ; i <= 9 ; i ++ )
        {
            document.write("<td>"); //셀 만듬
            document.write(i);
            document.write("</td>");
        }
        document.write("</th>");
        document.write("</tr>");
        document.write("<tr>");
        document.write("<th>");

        document.write("n<sup>2</sup>");
        for (var i = 0 ; i <= 9 ; i ++ )
        {
            document.write("<td>");
            document.write(i*i);
            document.write("</td>");
        }
        document.write("</th>");
        document.write("</tr>");
        document.write("<tbody>");

        document.write("</table>");



    </script>

</body>
</html>

<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
  <title>DOM 객체 동적 삽입</title>
  <script>
    function addAnswer(obj,text){
      var o = obj.parentElement;//부모 요소
      var newP = document.createElement("p");//p태그 만들기

      newP.innerHTML = text;//삽입된p 요소에 인자로 들어온 text연결
      o.appendChild(newP);//newP객체가 삽입된다

      newP.onclick = function(){
        var p = this.parentElement;
        p.removeChild(this);//삽입된객체를 제거한다.
      };
    }

  </script>
</head>
<body>
  <h3>정답의 동적 삽입</h3>
  <hr>
  <div>
    <p>Q. 거울아 거울아 세상에서 누가 제일 예쁘니?</p>
    <!--addAnswer()함수 부르고 this, '백설공주' 전달-->
    <button onclick="addAnswer(this,'백설공주')">답보기</button></div>
  <div>
    <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
    <button onclick="addAnswer(this,'둘다')">답보기</button>
  </div>
  </body>
  </html>

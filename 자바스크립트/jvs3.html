<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<h3>월화수목금토일</h3>
<hr>
<script>
var n = prompt("월화수목금토일 중에서 입력하세요");
switch(n)
{
 case "월":
 case "화":
 case "수":
 case "목":
 case "금":
 case "토":
 case "일":
 document.write(n+"출근");
 break;
 default :
 document.write("잘못입력하셨습니다");

}
</script>
</body>
</html>

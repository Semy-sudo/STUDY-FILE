<!DOCTYPE>
<html>
<head><title>자바스크립트 연습</title>
<script>
function change()
{
  var span = document.getElementById("mySpan");//mySpan id 찾기
  span.style.border="2px dotted violet";//찾은거 violet 색 적용시키기
}
function zed()
{
  var spanArray = document.getElementsByTagName("p");
  var span = "<p>태그의 개수는:" +spanArray.length;
  alert(span);
}


</script>
</head>
<body>
  <h3>자바스크립트란?
    <button onclick="change()">border</button>
    <button onclick="zed()">p</button>
  </h3>
<hr>
<p>자바 스크립트는 웹 프로그래밍 언어로서 웹 페이지
를 동적 변경시킬 수 있다.
</p>
<p>
  <span id ="mySpan">C 언어</span>
  를 아는 사용자는 빠르게 학습할 수 있다.
</p>
<p>
이벤트 등 GUI 프로그래밍에 필요한 요소들이 있어
학습에 약간의 어려움이 있다.</p>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>다양한 변환 사례</title>
  <style>
  @keyframes rotate
  {
      from
      {
      transform:rotate(0deg);
      }
      to
      {
      transform:rotate(360deg);
      }
  }
  img
  {
      animation-name: rotate;
      animation-duration: 1s;
      animation-iteration-count: infinite;
  }
  </style>
</head>

<body>
  <h3>어지러워요</h3>
  <hr>
  <br><br>
  <div class="jb"> <img src="스폰지밥.jpg" alt="My Image" width="100" height="200"> </div>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>
  <h3>이미지 커서만들기</h3>
  <hr>
  마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.
  <!--div 태그는 전체적인 웹사이트의 레이아웃 만듬-->
  <div id="div" style="position: absolute">
    <!--div 적용시키기-->
    <img src="media/spongebob.jpg">
  </div>
  <script>
    var div = document.getElementById("div");
    //<!--div 태그를 찾아서 id를 반환-->
    //마우스를 움직이면 함수작동
    window.onmousemove = function(e) //window객체의 마우스 움직이는 기능 함수로 정의
    {
      div.style.left = e.clientX + "px"; //x축으로 이동하면 왼쪽커서 움직임
      div.style.top = e.clientY + "px"; //y축으로 이동하면 오른쪽 커서 움직임
    }
  </script>
</body>

</html>
